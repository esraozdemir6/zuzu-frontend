<div class="container">
  <div id="sign-in-form" class="form-section">
    <h2 id="form-title">Sign In or Create Your Account</h2>


    <!-- Sign In Form -->
    <form id="loginForm" method="POST">
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      <div class="form-check mb-4">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label for="rememberMe" class="form-check-label">Remember me</label>
      </div>
      <button type="submit" class="btn btn-dark w-100">Sign In</button>
      <button type="button" class="btn btn-outline-dark w-100" onclick="showCreateAccount()">Create Account</button>
      <a href="#" class="text-decoration-none d-block mt-3 text-end" onclick="showForgotPasswordForm()">Forgot your password?</a>
    </form>
  </div>

  <!-- Create Account Form -->
  <div id="create-account-form" class="form-section" style="display: none;">
    <h2>Create a New Account</h2>
    <form id="createAccountForm" onsubmit="return false;"> <!-- Form g√∂nderimini engelliyoruz -->
      <input type="text" id="create#name" name="name" class="form-control" placeholder="Enter your full name" required>
      <input type="email" id="create#email" name="email" class="form-control" placeholder="Enter your email" required>
      <input type="password" id="create#password" name="password" class="form-control" placeholder="Enter your password" required>
      <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your password" required>
      <input type="text" id="create#address" name="email" class="form-control" placeholder="Enter your address" required>
      <input type="text" id="create#phoneNumber" name="email" class="form-control" placeholder="Enter your phone number" required>
      <button type="submit" class="btn btn-dark w-100">Create Account</button>
      <button type="button" class="btn btn-outline-dark w-100" onclick="showSignIn()">Back to Sign In</button>
    </form>
  </div>

  <!-- Success Message -->
  <div id="success-message" class="form-section text-center" style="display: none;">
    <h2>Registered Successfully</h2>
    <button class="btn btn-dark w-100" onclick="goToMenu()">Back to Menu</button>
  </div>

  <!-- Forgot Password Form -->
  <div id="forgot-password-form" class="form-section" style="display: none;">
    <h2>Reset Your Password</h2>
    <form action="/reset-password" method="POST">
      <input type="email" id="reset-email" name="reset-email" class="form-control" placeholder="Enter your email" required>
      <button type="submit" class="btn btn-dark w-100">Reset Password</button>
      <button type="button" class="btn btn-outline-dark w-100" onclick="showSignIn()">Back to Sign In</button>
    </form>
  </div>
</div>

<script>
 const sidebarToggle = document.querySelector('.sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');

    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
    });


  /// Create Account butonuna basƒ±ldƒ±ƒüƒ±nda √ßalƒ±≈üacak
  function submitCreateAccount() {
    // Formu gizle
    document.getElementById('create-account-form').style.display = 'none';
    // Ba≈üarƒ± mesajƒ±nƒ± g√∂ster
    document.getElementById('success-message').style.display = 'block';
  }

  // Men√ºye gitme fonksiyonu
  function goToMenu() {
    window.location.href = 'menu.html'; // Men√º sayfasƒ±na y√∂nlendir
  }

  // Sign In ekranƒ±na geri d√∂nme
  function showSignIn() {
    // T√ºm formlarƒ± gizle
    document.getElementById('create-account-form').style.display = 'none';
    document.getElementById('success-message').style.display = 'none';
    // Sign In formunu g√∂ster
    document.getElementById('sign-in-form').style.display = 'block';
  }

    function showCreateAccount() {
      document.getElementById('sign-in-form').style.display = 'none';
      document.getElementById('create-account-form').style.display = 'block';
      document.getElementById('form-title').textContent = 'Create a New Account';
    }

    function showSignIn() {
      document.getElementById('create-account-form').style.display = 'none';
      document.getElementById('forgot-password-form').style.display = 'none';
      document.getElementById('sign-in-form').style.display = 'block';
      document.getElementById('form-title').textContent = 'Sign In or Create an Account';
    }

    function showForgotPasswordForm() {
      document.getElementById('sign-in-form').style.display = 'none';
      document.getElementById('forgot-password-form').style.display = 'block';
      document.getElementById('form-title').textContent = 'Reset Your Password';
    }
  </script>
