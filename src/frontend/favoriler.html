    <style>
        * {

        body {

        /* Header */
        .header {

            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;

        }

        .header .logo {

        }

        .header .info {
            position: absolute;

        }

        .header .icons {

            align-items: center;

        }

        .header .icons a:hover {

        h1 {
    font-size: 24px;

     }
     .product img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease-in-out; /* Smooth transition for scaling */
}

.product:hover img {
    transform: scale(1.2); /* Scales the image to 120% of its original size */
}

         /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 45px;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            display: block;
        }

        .sidebar ul li a:hover {
            color: #555;
        }

        .sidebar-toggle {
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            color: #fff;
        }


        /* Product list */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
            padding: 20px;
        }

.product {
    text-align: center;
    width: calc(20% - 20px);
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 0;
    position: relative;
}
 .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            color: #555;
            font-size: 14px;
        }

        .product button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 14px;
        }

        .product button:hover {
            background-color: #333;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #e74c3c;
            cursor: pointer;
            transition: color 0.2s ease; /* √á√∂p kutusunun renginin ge√ßi≈üini ekledik */
        }

        .remove-btn:active {
            color: #c0392b; /* √á√∂p kutusuna basƒ±ldƒ±ƒüƒ±nda rengini kƒ±rmƒ±zƒ±ya deƒüi≈ütiriyoruz */
        }

</head>

    </div>

<h1> Your Favorites</h1>
<div id="favorites-list" class="product-list"></div>

<script>
    // Sidebar a√ßma/kapama i≈ülevi
    const sidebarToggle = document.querySelector('.sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');

    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open'); // Sidebar a√ßƒ±lacak veya kapanacak
    });

    // LocalStorage'dan favorileri al
const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
const cart = JSON.parse(localStorage.getItem('cart')) || []; // Sepet verisi

const favoritesList = document.getElementById('favorites-list');

// Favoriler varsa, her birini ekleyelim
if (favorites.length > 0) {
    favorites.forEach(product => {
        // Eƒüer √ºr√ºn ge√ßerli deƒüilse (undefined ya da eksik) ge√ß
        if (!product || !product.name || !product.image || !product.price) {
            return; // Hatalƒ± √ºr√ºn√º atla
        }

        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
            <button class="add-to-cart">Add to Cart</button>
            <span class="remove-btn">üóëÔ∏è</span>
        `;

        // √á√∂p kutusuna tƒ±klama i≈ülevi
        const removeBtn = productElement.querySelector('.remove-btn');
        removeBtn.addEventListener('click', () => {
            removeFromFavorites(product);
        });

        // "Sepete Ekle" butonuna tƒ±klama i≈ülevi
        const addToCartButton = productElement.querySelector('.add-to-cart');
        addToCartButton.addEventListener('click', () => {
            addToCart(product);
        });

        favoritesList.appendChild(productElement);
    });
} else {
    favoritesList.innerHTML = '<p>No favorites selected yet.</p>';
}

// Sepete √ºr√ºn ekleme fonksiyonu
function addToCart(product) {
    cart.push(product); // √úr√ºn√º sepete ekle
    localStorage.setItem('cart', JSON.stringify(cart)); // Sepeti localStorage'a kaydet
    alert(${product.name} sepete eklendi!);
}

// Favorilerden √ºr√ºn kaldƒ±rma fonksiyonu
function removeFromFavorites(product) {
    // Favorilerden √ºr√ºn√º kaldƒ±r
    const updatedFavorites = favorites.filter(fav => fav.name !== product.name);
    localStorage.setItem('favorites', JSON.stringify(updatedFavorites)); // Favorileri g√ºncelle
    location.reload(); // Sayfayƒ± yeniden y√ºkleyerek favori listesini g√ºncelle }
     renderFavorites(); // Favori listesini tekrar render et
}

</script>
